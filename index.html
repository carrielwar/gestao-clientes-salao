<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Controle de Clientes</title>
</head>
<body>
    <h1>Ficha de Atendimento do Cliente</h1>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>

        <label for="endereco">Endereço:</label><br>
        <input type="text" id="endereco" name="endereco"><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="text" id="telefone" name="telefone"><br><br>

        <label for="instagram">Instagram:</label><br>
        <input type="text" id="instagram" name="instagram"><br><br>

        <label for="nasc">Nascimento:</label><br>
        <input type="date" id="nasc" name="nasc"><br><br>

        <label for="aspecto">Aspecto:</label><br>
        <input type="radio" id="aspecto_misto" name="aspecto" value="misto">
        <label for="aspecto_misto">Misto</label><br><br>

        <label for="cor_nat_raiz">Cor Nat. Raiz:</label><br>
        <input type="text" id="cor_nat_raiz" name="cor_nat_raiz"><br><br>

        <label>Tem Química?</label><br>
        <input type="radio" id="tem_quimica_sim" name="tem_quimica" value="sim">
        <label for="tem_quimica_sim">Sim</label><br>
        <input type="radio" id="tem_quimica_nao" name="tem_quimica" value="nao">
        <label for="tem_quimica_nao">Não</label><br><br>

        <label>Faz Tratamentos?</label><br>
        <input type="radio" id="faz_tratamentos_sim" name="faz_tratamentos" value="sim">
        <label for="faz_tratamentos_sim">Sim</label><br>
        <input type="radio" id="faz_tratamentos_nao" name="faz_tratamentos" value="nao">
        <label for="faz_tratamentos_nao">Não</label><br><br>

        <label for="frequencia">Qual Frequência?</label><br>
        <input type="text" id="frequencia" name="frequencia"><br><br>

        <label>Comprimento:</label><br>
        <input type="radio" id="comprimento_curto" name="comprimento" value="curto">
        <label for="comprimento_curto">Curto</label><br>
        <input type="radio" id="comprimento_medio" name="comprimento" value="medio">
        <label for="comprimento_medio">Médio</label><br>
        <input type="radio" id="comprimento_longo" name="comprimento" value="longo">
        <label for="comprimento_longo">Longo</label><br>
        <input type="radio" id="comprimento_ext_longo" name="comprimento" value="ext_longo">
        <label for="comprimento_ext_longo">Ext. Longo</label><br><br>

        <label>Espessura:</label><br>
        <input type="radio" id="espessura_fino" name="espessura" value="fino">
        <label for="espessura_fino">Fino</label><br>
        <input type="radio" id="espessura_medio" name="espessura" value="medio">
        <label for="espessura_medio">Médio</label><br>
        <input type="radio" id="espessura_grosso" name="espessura" value="grosso">
        <label for="espessura_grosso">Grosso</label><br><br>

        <label>Densidade:</label><br>
        <input type="radio" id="densidade_baixa" name="densidade" value="baixa">
        <label for="densidade_baixa">Baixa</label><br>
        <input type="radio" id="densidade_media" name="densidade" value="media">
        <label for="densidade_media">Média</label><br>
        <input type="radio" id="densidade_alta" name="densidade" value="alta">
        <label for="densidade_alta">Alta</label><br><br>

        <label for="lava_frequencia">Lava o cabelo qual frequência?</label><br>
        <input type="text" id="lava_frequencia" name="lava_frequencia"><br><br>

        <label for="obs">Observações:</label><br>
        <textarea id="obs" name="obs"></textarea><br><br>

        <label for="procedimentos">Procedimentos Realizados:</label><br>
        <textarea id="procedimentos" name="procedimentos"></textarea><br><br>

        <input type="submit" value="Salvar">
    </form>
</body>
</html>
