<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Controle de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
            font-family: sans-serif;
            font-weight: bold;
        }
        .form-control {
            border-radius: 5px;
            border-color: #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-check-input {
            margin-top: 0.3rem;
            margin-left: -1.25rem;
        }
        #clientesList {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
        textarea {
            resize: vertical; /* Permite redimensionar verticalmente */
        }
        /* Estilos para os campos de opções */
        .form-check-group {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 15px;
        }
        /* Estilos para os campos de tamanho reduzido */
        .short-input {
            max-width: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Atendimento do Cliente</h1>
        <form id="clienteForm">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control short-input" id="cpf" name="cpf" placeholder="CPF" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control short-input" id="nome" name="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control short-input" id="endereco" name="endereco" placeholder="Endereço (incluindo CEP)" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control short-input" id="telefone" name="telefone" placeholder="Telefone" required>
            </div>
            <div class="form-group">
                <label for="instagram">Instagram:</label>
                <input type="text" class="form-control short-input" id="instagram" name="instagram" placeholder="Instagram" required>
            </div>
            <div class="form-group">
                <label for="nasc">Nascimento:</label>
                <input type="date" class="form-control short-input" id="nasc" name="nasc" inputmode="numeric" required>
            </div>
            <div class="form-group">
                <label for="aspecto">Aspecto:</label>
                <select class="form-control short-input" id="aspecto" name="aspecto" required>
                    <option value="misto">Misto</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cor_nat_raiz">Cor Natural da Raiz:</label>
                <input type="text" class="form-control short-input" id="cor_nat_raiz" name="cor_nat_raiz" placeholder="Cor natural da raiz" required>
            </div>
            <div class="form-group">
                <label for="tem_quimica">Tem química?</label>
                <select class="form-control short-input" id="tem_quimica" name="tem_quimica" required>
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="form-group">
                <label for="faz_tratamentos">Faz hidratação?</label>
                <select class="form-control short-input" id="faz_tratamentos" name="faz_tratamentos" required>
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="form-group hidden" id="frequencia-group">
                <label for="frequencia">Com qual frequência?</label>
                <select class="form-control short-input" id="frequencia" name="frequencia">
                    <option value="semanal">Semanal</option>
                    <option value="quinzenal">Quinzenal</option>
                    <option value="mensal">Mensal</option>
                </select>
            </div>
            <div class="form-group">
                <label>Comprimento:</label><br>
                <div class="form-check-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="comprimento_curto" name="comprimento" value="curto" required>
                        <label class="form-check-label" for="comprimento_curto">Curto</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="comprimento_medio" name="comprimento" value="medio" required>
                        <label class="form-check-label" for="comprimento_medio">Médio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="comprimento_longo" name="comprimento" value="longo" required>
                        <label class="form-check-label" for="comprimento_longo">Longo</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="comprimento_ext_longo" name="comprimento" value="ext_longo" required>
                        <label class="form-check-label" for="comprimento_ext_longo">Ext. Longo</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Espessura:</label><br>
                <div class="form-check-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="espessura_fino" name="espessura" value="fino" required>
                        <label class="form-check-label" for="espessura_fino">Fino</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="espessura_medio" name="espessura" value="medio" required>
                        <label class="form-check-label" for="espessura_medio">Médio</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="espessura_grosso" name="espessura" value="grosso" required>
                        <label class="form-check-label" for="espessura_grosso">Grosso</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Densidade:</label><br>
                <div class="form-check-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="densidade_baixa" name="densidade" value="baixa" required>
                        <label class="form-check-label" for="densidade_baixa">Baixa</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="densidade_media" name="densidade" value="media" required>
                        <label class="form-check-label" for="densidade_media">Média</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="densidade_alta" name="densidade" value="alta" required>
                        <label class="form-check-label" for="densidade_alta">Alta</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Frequência de Lavação:</label>
                <input type="text" class="form-control short-input" id="frequencia_lavacao" name="frequencia_lavacao" placeholder="Frequência de Lavação" required>
            </div>
            <div class="form-group">
                <label>Observações:</label>
                <textarea class="form-control" id="observacoes" name="observacoes" rows="3" placeholder="Observações"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Cliente</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
