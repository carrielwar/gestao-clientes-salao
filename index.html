<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Controle de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-control {
            border-radius: 5px;
            border-color: #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-check-input {
            margin-top: 0.3rem;
            margin-left: -1.25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Atendimento do Cliente</h1>
        <form id="clienteForm">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereço (incluindo CEP)" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite o telefone" required>
            </div>
            <div class="form-group">
                <label for="instagram">Instagram:</label>
                <input type="text" class="form-control" id="instagram" name="instagram" placeholder="Digite o Instagram" required>
            </div>
            <div class="form-group">
                <label for="nasc">Nascimento:</label>
                <input type="date" class="form-control" id="nasc" name="nasc" required>
            </div>
            <div class="form-group">
                <label for="aspecto">Aspecto:</label>
                <select class="form-control" id="aspecto" name="aspecto" required>
                    <option value="misto">Misto</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cor_nat_raiz">Cor Natural da Raiz:</label>
                <input type="text" class="form-control" id="cor_nat_raiz" name="cor_nat_raiz" placeholder="Digite a cor natural da raiz" required>
            </div>
            <div class="form-group">
                <label for="tem_quimica">Tem química?</label>
                <select class="form-control" id="tem_quimica" name="tem_quimica" required>
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="form-group">
                <label for="faz_tratamentos">Faz tratamentos?</label>
                <select class="form-control" id="faz_tratamentos" name="faz_tratamentos" required>
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="form-group">
                <label for="frequencia">Qual frequência?</label>
                <input type="text" class="form-control" id="frequencia" name="frequencia" placeholder="Digite a frequência" required>
            </div>
            <div class="form-group">
                <label>Comprimento:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="comprimento_curto" name="comprimento" value="curto" required>
                    <label class="form-check-label" for="comprimento_curto">Curto</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="comprimento_medio" name="comprimento" value="medio" required>
                    <label class="form-check-label" for="comprimento_medio">Médio</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="comprimento_longo" name="comprimento" value="longo" required>
                    <label class="form-check-label" for="comprimento_longo">Longo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="comprimento_ext_longo" name="comprimento" value="ext_longo" required>
                    <label class="form-check-label" for="comprimento_ext_longo">Ext. Longo</label>
                </div>
            </div>
            <div class="form-group">
                <label>Espessura:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="espessura_fino" name="espessura" value="fino" required>
                    <label class="form-check-label" for="espessura_fino">Fino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="espessura_medio" name="espessura" value="medio" required>
                    <label class="form-check-label" for="espessura_medio">Médio</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="espessura_grosso" name="espessura" value="grosso" required>
                    <label class="form-check-label" for="espessura_grosso">Grosso</label>
                </div>
            </div>
            <div class="form-group">
                <label>Densidade:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="densidade_baixa" name="densidade" value="baixa" required>
                    <label class="form-check-label" for="densidade_baixa">Baixa</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="densidade_media" name="densidade" value="media" required>
                    <label class="form-check-label" for="densidade_media">Média</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="densidade_alta" name="densidade" value="alta" required>
                    <label class="form-check-label" for="densidade_alta">Alta</label>
                </div>
            </div>
            <div class="form-group">
                <label for="lava_frequencia">Lava o cabelo com qual frequência?</label>
                <input type="text" class="form-control" id="lava_frequencia" name="lava_frequencia" placeholder="Digite a frequência" required>
            </div>
            <div class="form-group">
                <label for="obs">Observações:</label>
                <textarea class="form-control" id="obs" name="obs" rows="3" placeholder="Digite suas observações"></textarea>
            </div>
            <div class="form-group">
                <label for="procedimentos">Procedimentos Realizados:</label>
                <textarea class="form-control" id="procedimentos" name="procedimentos" rows="6" placeholder="Digite os procedimentos realizados"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Salvar</button>
        </form>
    </div>
    
<script>
    document.getElementById('clienteForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita o envio padrão do formulário

        // Obtém os dados do formulário
        const formData = new FormData(this);

        // Converte os dados do formulário para objeto JSON
        const jsonData = {};
        formData.forEach((value, key) => {
            jsonData[key] = value;
        });

        // Envia os dados para o servidor
        fetch('http://localhost:3000', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(jsonData),
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Erro ao enviar os dados.');
            }
            return response.json();
        })
        .then(data => {
            console.log('Dados enviados com sucesso:', data);
            // Aqui você pode adicionar lógica para mostrar uma mensagem de sucesso ao usuário
        })
        .catch(error => {
            console.error('Erro:', error);
            // Aqui você pode adicionar lógica para mostrar uma mensagem de erro ao usuário
        });
    });
</script>


    <!-- Scripts do Bootstrap e Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
