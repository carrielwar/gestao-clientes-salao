<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Controle de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-control {
            border-radius: 5px;
            border-color: #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-check-input {
            margin-top: 0.3rem;
            margin-left: -1.25rem;
        }
        #clientesList {
            margin-top: 20px;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Atendimento do Cliente</h1>
        <form id="clienteForm">
            <div class="form-group">
                <label for="cpf">CPF:</label>
                <input type="text" class="form-control" id="cpf" name="cpf" placeholder="Digite o CPF" required>
            </div>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" name="nome" placeholder="Digite o nome" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" class="form-control" id="endereco" name="endereco" placeholder="Digite o endereço (incluindo CEP)" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" class="form-control" id="telefone" name="telefone" placeholder="Digite o telefone" required>
            </div>
            <div class="form-group">
                <label for="instagram">Instagram:</label>
                <input type="text" class="form-control" id="instagram" name="instagram" placeholder="Digite o Instagram" required>
            </div>
            <div class="form-group">
                <label for="nasc">Nascimento:</label>
                <input type="date" class="form-control" id="nasc" name="nasc" inputmode="numeric" required>
            </div>
            <div class="form-group">
                <label for="aspecto">Aspecto:</label>
                <select class="form-control" id="aspecto" name="aspecto" required>
                    <option value="misto">Misto</option>
                    <option value="outro">Outro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cor_nat_raiz">Cor Natural da Raiz:</label>
                <input type="text" class="form-control" id="cor_nat_raiz" name="cor_nat_raiz" placeholder="Digite a cor natural da raiz" required>
            </div>
            <div class="form-group">
                <label for="tem_quimica">Tem química?</label>
                <select class="form-control" id="tem_quimica" name="tem_quimica" required>
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="form-group">
                <label for="faz_tratamentos">Faz hidratação?</label>
                <select class="form-control" id="faz_tratamentos" name="faz_tratamentos" required>
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>
            <div class="form-group hidden" id="frequencia-group">
                <label for="frequencia">Com qual frequência?</label>
                <select class="form-control" id="frequencia" name="frequencia">
                    <option value="semanal">Semanal</option>
                    <option value="quinzenal">Quinzenal</option>
                    <option value="mensal">Mensal</option>
                </select>
            </div>
            <div class="form-group">
                <label>Comprimento:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="comprimento_curto" name="comprimento" value="curto" required>
                    <label class="form-check-label" for="comprimento_curto">Curto</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="comprimento_medio" name="comprimento" value="medio" required>
                    <label class="form-check-label" for="comprimento_medio">Médio</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="comprimento_longo" name="comprimento" value="longo" required>
                    <label class="form-check-label" for="comprimento_longo">Longo</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="comprimento_ext_longo" name="comprimento" value="ext_longo" required>
                    <label class="form-check-label" for="comprimento_ext_longo">Ext. Longo</label>
                </div>
            </div>
            <div class="form-group">
                <label>Espessura:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="espessura_fino" name="espessura" value="fino" required>
                    <label class="form-check-label" for="espessura_fino">Fino</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="espessura_medio" name="espessura" value="medio" required>
                    <label class="form-check-label" for="espessura_medio">Médio</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="espessura_grosso" name="espessura" value="grosso" required>
                    <label class="form-check-label" for="espessura_grosso">Grosso</label>
                </div>
            </div>
            <div class="form-group">
                <label>Densidade:</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="densidade_baixa" name="densidade" value="baixa" required>
                    <label class="form-check-label" for="densidade_baixa">Baixa</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="densidade_media" name="densidade" value="media" required>
                    <label class="form-check-label" for="densidade_media">Média</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" id="densidade_alta" name="densidade" value="alta" required>
                    <label class="form-check-label" for="densidade_alta">Alta</label>
                </div>
            </div>
            <div class="form-group">
                <label for="lava_frequencia">Lava o cabelo com qual frequência?</label>
                <input type="text" class="form-control" id="lava_frequencia" name="lava_frequencia" placeholder="Ex: Diário, Semanal" required>
            </div>
            <div class="form-group">
                <label for="obs">Observações:</label>
                <textarea class="form-control" id="obs" name="obs" rows="3" placeholder="Digite observações relevantes"></textarea>
            </div>
            <div class="form-group">
                <label for="procedimentos">Procedimentos realizados:</label>
                <textarea class="form-control" id="procedimentos" name="procedimentos" rows="3" placeholder="Digite os procedimentos realizados"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Adicionar Cliente</button>
        </form>
        
        <div id="clientesList"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#cpf').mask('000.000.000-00');
            $('#telefone').mask('(00) 00000-0000');

            $('#faz_tratamentos').change(function() {
                if ($(this).val() === 'sim') {
                    $('#frequencia-group').removeClass('hidden');
                } else {
                    $('#frequencia-group').addClass('hidden');
                }
            });

            function adicionarCliente(cliente) {
                $('#clientesList').append(
                    '<div class="cliente">' +
                        '<p><strong>CPF:</strong> ' + cliente.cpf + '</p>' +
                        '<p><strong>Nome:</strong> ' + cliente.nome + '</p>' +
                        '<p><strong>Endereço:</strong> ' + cliente.endereco + '</p>' +
                        '<p><strong>Telefone:</strong> ' + cliente.telefone + '</p>' +
                        '<p><strong>Instagram:</strong> ' + cliente.instagram + '</p>' +
                        '<p><strong>Nascimento:</strong> ' + cliente.nasc + '</p>' +
                        '<p><strong>Aspecto:</strong> ' + cliente.aspecto + '</p>' +
                        '<p><strong>Cor Natural da Raiz:</strong> ' + cliente.cor_nat_raiz + '</p>' +
                        '<p><strong>Tem química?</strong> ' + cliente.tem_quimica + '</p>' +
                        '<p><strong>Faz hidratação?</strong> ' + cliente.faz_tratamentos + '</p>' +
                        (cliente.faz_tratamentos === 'sim' ? '<p><strong>Com qual frequência?</strong> ' + cliente.frequencia + '</p>' : '') +
                        '<p><strong>Comprimento:</strong> ' + cliente.comprimento + '</p>' +
                        '<p><strong>Espessura:</strong> ' + cliente.espessura + '</p>' +
                        '<p><strong>Densidade:</strong> ' + cliente.densidade + '</p>' +
                        '<p><strong>Lava o cabelo com qual frequência?</strong> ' + cliente.lava_frequencia + '</p>' +
                        '<p><strong>Observações:</strong> ' + cliente.obs + '</p>' +
                        '<p><strong>Procedimentos realizados:</strong> ' + cliente.procedimentos + '</p>' +
                    '</div><hr>'
                );
            }

            $('#clienteForm').submit(function(event) {
                event.preventDefault();
                var cliente = {
                    cpf: $('#cpf').val(),
                    nome: $('#nome').val(),
                    endereco: $('#endereco').val(),
                    telefone: $('#telefone').val(),
                    instagram: $('#instagram').val(),
                    nasc: $('#nasc').val(),
                    aspecto: $('#aspecto').val(),
                    cor_nat_raiz: $('#cor_nat_raiz').val(),
                    tem_quimica: $('#tem_quimica').val(),
                    faz_tratamentos: $('#faz_tratamentos').val(),
                    frequencia: $('#frequencia').val(),
                    comprimento: $('input[name="comprimento"]:checked').val(),
                    espessura: $('input[name="espessura"]:checked').val(),
                    densidade: $('input[name="densidade"]:checked').val(),
                    lava_frequencia: $('#lava_frequencia').val(),
                    obs: $('#obs').val(),
                    procedimentos: $('#procedimentos').val()
                };
                adicionarCliente(cliente);
                this.reset();
                $('#frequencia-group').addClass('hidden');
            });
        });
    </script>
</body>
</html>
