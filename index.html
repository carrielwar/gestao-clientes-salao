<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Controle de Clientes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
            font-family: Arial, sans-serif;
            padding-top: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .form-group label {
            font-weight: bold;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #343a40;
        }
        .form-control {
            border-radius: 5px;
            border-color: #ced4da;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.2s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .form-check-input {
            margin-top: 0.3rem;
            margin-left: -1.25rem;
        }
        #clientesList {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ficha de Atendimento do Cliente</h1>
        <form id="clienteForm">
            <!-- (seu código do formulário permanece o mesmo) -->
        </form>
        <button id="carregarClientes" class="btn btn-secondary btn-block">Carregar Clientes</button>
        <div id="clientesList" class="mt-4"></div>
    </div>

<script>
    document.getElementById('clienteForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const formData = new FormData(this);
        const data = {};
        formData.forEach((value, key) => (data[key] = value));

        fetch('http://localhost:3000/adicionar-cliente', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(response => response.text())
        .then(data => {
            alert(data);
        })
        .catch((error) => {
            console.error('Erro:', error);
        });
    });

    document.getElementById('carregarClientes').addEventListener('click', function() {
        fetch('http://localhost:3000/clientes')
        .then(response => response.json())
        .then(data => {
            const clientesList = document.getElementById('clientesList');
            clientesList.innerHTML = ''; // Limpa a lista antes de carregar os clientes
            if (data.length === 0) {
                clientesList.innerHTML = '<p>Nenhum cliente cadastrado.</p>';
            } else {
                data.forEach(cliente => {
                    const clienteDiv = document.createElement('div');
                    clienteDiv.classList.add('card', 'mb-3');
                    clienteDiv.innerHTML = `
                        <div class="card-body">
                            <h5 class="card-title">${cliente.nome}</h5>
                            <p class="card-text"><strong>CPF:</strong> ${cliente.cpf}</p>
                            <p class="card-text"><strong>Endereço:</strong> ${cliente.endereco}</p>
                            <p class="card-text"><strong>Telefone:</strong> ${cliente.telefone}</p>
                            <p class="card-text"><strong>Instagram:</strong> ${cliente.instagram}</p>
                            <p class="card-text"><strong>Nascimento:</strong> ${cliente.nasc}</p>
                            <p class="card-text"><strong>Aspecto:</strong> ${cliente.aspecto}</p>
                            <p class="card-text"><strong>Cor Natural da Raiz:</strong> ${cliente.cor_nat_raiz}</p>
                            <p class="card-text"><strong>Tem química:</strong> ${cliente.tem_quimica}</p>
                            <p class="card-text"><strong>Faz hidratação:</strong> ${cliente.faz_tratamentos}</p>
                            <p class="card-text"><strong>Frequência:</strong> ${cliente.frequencia}</p>
                            <p class="card-text"><strong>Comprimento:</strong> ${cliente.comprimento}</p>
                            <p class="card-text"><strong>Espessura:</strong> ${cliente.espessura}</p>
                            <p class="card-text"><strong>Densidade:</strong> ${cliente.densidade}</p>
                            <p class="card-text"><strong>Lava com frequência:</strong> ${cliente.lava_frequencia}</p>
                            <p class="card-text"><strong>Observações:</strong> ${cliente.obs}</p>
                            <p class="card-text"><strong>Procedimentos:</strong> ${cliente.procedimentos}</p>
                        </div>
                    `;
                    clientesList.appendChild(clienteDiv);
                });
            }
        })
        .catch((error) => {
            console.error('Erro:', error);
        });
    });
</script>
    <!-- Scripts do Bootstrap e Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
